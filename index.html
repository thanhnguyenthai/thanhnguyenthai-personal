<!DOCTYPE html>
<html lang="vi"> <!-- Ngôn ngữ trang là tiếng Việt, bạn có thể đổi thành "en" nếu muốn tiếng Anh -->
<head>
    <meta charset="UTF-8"> <!-- Đảm bảo hiển thị ký tự Unicode đúng (tiếng Việt) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Làm trang responsive trên mobile -->
    <title>Thanh Nguyen Thai - Contact Me</title> <!-- Tiêu đề trang hiển thị trên tab browser -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Link CDN cho icons Font Awesome (miễn phí, không cần tải) -->
    <style> <!-- Phần CSS định kiểu, đặt trong head để đơn giản. Nếu muốn tách, xem phần 2.4 -->
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Font chữ cơ bản, bạn có thể đổi thành 'Roboto' nếu thích */
            background: linear-gradient(to bottom, #121212, #1e1e1e); /* Nền gradient tối (dark theme) */
            color: #fff; /* Màu chữ trắng */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Trang full màn hình */
        }
        .container {
            max-width: 800px; /* Độ rộng tối đa, để trang không quá rộng trên desktop */
            padding: 20px;
            text-align: center; /* Căn giữa nội dung */
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Làm ảnh tròn */
            margin-bottom: 20px;
            border: 3px solid #00bfff; /* Viền xanh dương (accent color), bạn có thể đổi màu hex như #ff0000 cho đỏ */
        }
        h1 {
            font-size: 2em; /* Kích thước chữ lớn cho tên */
            margin: 10px 0;
        }
        p.bio {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #ccc; /* Màu xám nhạt cho bio */
        }
        .grid {
            display: grid; /* Layout lưới, khác biệt so với list dọc của mẫu gốc */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Tự động điều chỉnh cột dựa trên màn hình (1-4 cột) */
            gap: 20px; /* Khoảng cách giữa cards */
        }
        .card {
            background: #2c2c2c; /* Nền card tối */
            padding: 20px;
            border-radius: 10px; /* Bo góc */
            box-shadow: 0 4px 8px rgba(0,0,0,0.5); /* Bóng đổ cho chiều sâu */
            transition: transform 0.3s ease; /* Chuẩn bị animation */
        }
        .card:hover {
            transform: scale(1.05); /* Phóng to khi hover, tạo hiệu ứng khác biệt */
        }
        .card a {
            color: #00bfff; /* Màu link xanh dương */
            text-decoration: none; /* Bỏ gạch chân link */
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center; /* Căn giữa icon và text */
        }
        .card i {
            margin-right: 10px; /* Khoảng cách icon và text */
            font-size: 1.5em; /* Kích thước icon lớn hơn */
        }
    </style>
</head>
